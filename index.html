<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="téléchargement.png" type="image/png">
    <title>Téléchargeur de fichiers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <h1>Télécharger un fichier</h1>
        <p class="subtitle">
            Collez le lien d’une image, vidéo, audio ou PDF pour le télécharger.
        </p>

        <form id="downloadForm">
            <div class="input-group">
                <input type="url" placeholder="https://exemple.com/fichier.pdf" required>
            </div>
            <button type="submit">
                Télécharger
            </button>
            <p class="message"></p>
        </form>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
